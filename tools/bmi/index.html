<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="../../assets/css/tools/bmi.css">
    <link rel="shortcut icon" href="../../assets/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1 class="d-flex align-items-center justify-content-center">
                <a href="/tools/" class="close-img">
                    <img src="../../assets/img/close.svg" alt="exit" class="w-100 h-100">
                </a>
                BMI Calculator
            </h1>
            <div class="content">
                <div class="input">
                    <label for="height">Height(cm)</label>
                    <input type="number" id="height">
                </div>
                <div class="input">
                    <label for="weight">Weight(kg)</label>
                    <input type="number" id="weight">
                </div>
                <button id="calculate">Calculate BMI</button>
            </div>
            <div class="result">
                <p>Your BMI is</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
            </div>
        </div>
    </div>
    <script src="../../assets/js/tools/bmi.js"></script>
</body>

</html>
