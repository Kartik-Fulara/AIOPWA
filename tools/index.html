<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../assets/css/styles.css">

    <title>ALL IN ONE Tools</title>
</head>

<body>

    <main>
        <header class="header scroll-header" id="header">
            <nav class="nav container">
                <label>
                    ALL IN ONE
                </label>

                <div class="nav__menu desktop">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <button class="nav__link active-link" data-navigate="tools">
                                <i class='bx bx-home-alt nav__icon'></i>
                                <span class="nav__name">Tools</span>
                            </button>
                        </li>

                        <li class="nav__item">
                            <button class="nav__link" data-navigate="games">
                                <i class='bx bx-user nav__icon'></i>
                                <span class="nav__name">Games</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <section class="container section section__height" id="home">
            <a href="calculator" class="app">
                <img src="../assets/img/calculator.png" alt="calculator" class="app__img">
                <span class="app__title">
                    Calculator
                </span>
            </a>
            <a href="bmi" class="app">
                <img src="../assets/img/bmi.png" alt="bmi" class="app__img">
                <span class="app__title">
                    BMI
                </span>
            </a>
        </section>
        <div class="nav__menu mobile">
            <ul class="nav__list">
                <li class="nav__item">
                    <button class="nav__link active-link" data-navigate="tools">
                        <i class='bx bx-home-alt nav__icon'></i>
                        <span class="nav__name">Tools</span>
                    </button>
                </li>

                <li class="nav__item">
                    <button class="nav__link" data-navigate="games">
                        <i class='bx bx-user nav__icon'></i>
                        <span class="nav__name">Games</span>
                    </button>
                </li>
            </ul>

        </div>
    </main>


    <!--=============== MAIN JS ===============-->
    <script src="../assets/js/main.js"></script>
</body>

</html>
